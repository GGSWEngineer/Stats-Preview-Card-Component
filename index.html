<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <img src="images/image-header-mobile.jpg" alt="workers in an office" />
        <div class="pink-img"></div>
        <div class="inner-container">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p class="description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="group-container">
            <div class="group companies">
              <h2>10k+</h2>
              <p>companies</p>
            </div>
            <div class="group templates">
              <h2>314</h2>
              <p>templates</p>
            </div>
            <div class="group queries">
              <h2>12m+</h2>
              <p>queries</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
